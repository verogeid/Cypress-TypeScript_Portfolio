name: ğŸ§ªPipeline SanityTest
run-name: ${{github.actor}}ğŸ‘¨ğŸ»â€ğŸ”¬ triggered SanityTest in ${{github.ref_name}}

on:
  push:
    branches: [ 'test/GX3-5565/ToolsQA-Buttons' ] #! Cambia "TuBranchAqui" por el nombre de tu rama de tarea.
  workflow_dispatch:


jobs:
  SanityTest:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ’»Checkout
      uses: actions/checkout@v4

    - name: ğŸ’¿Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ™ Bun Setup
      uses: oven-sh/setup-bun@v1

    - name: ğŸ§¬Install All Dependencies
      run: |
        bun install

    - name: ğŸ§ªCypress Run Test Coverage
      uses: cypress-io/github-action@v4
      with:
        browser: chrome
        command: | #todo: GX3-5565-Buttons.cy.js:
          bun run test:chrome cypress/e2e/Tests/Elements/GX3-5565-Buttons.cy.js
    - name: ğŸ“¬Generate JUnit/Mocha Report
      if: always()
      run: |
        bun run chrome:report

    - name: âœ…Import Test Results to Xray
      if: env.XRAY_CLIENT != '' && env.XRAY_SECRET != '' #? Corre este paso si las variables de entorno estÃ¡n definidas
      uses: mikepenz/xray-action@v3
      with:
        #OPCIONES PARA IMPORTAR LOS RESULTADOS DE PRUEBA A JIRA XRAY:
        username: ${{secrets.XRAY_CLIENT_ID}}
        password: ${{secrets.XRAY_CLIENT_SECRET}}
        testFormat: 'junit' #! NO CAMBIAR
        testPaths: 'cypress/tests_results/junit/chrome_regression_report.xml' #! NO CAMBIAR
        testExecKey: 'GX3-5565' #todo: EDITAR AQUÃ EL TEST EXECUTION A IMPORTAR LAS PRUEBAS.
        projectKey: 'GX3' #todo: EDITAR EN CASO DE TRABAJAR CON OTRO PROYECTO.
      env:
        XRAY_CLIENT: ${{ secrets.XRAY_CLIENT_SECRET }}
        XRAY_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}

    - name: ğŸ“ŠUpload Artifact Mochawesome Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sanity-mocha-report
        path: cypress/tests_reports/chrome_mocha_report
        retention-days: 15

    - name: ğŸ””Slack Notification of Done
      if: env.SLACK_WEBHOOK != '' #? Corre este paso si la variable de entorno estÃ¡ definida
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        SLACK_USERNAME: Ariâœ¨
        SLACK_MESSAGE: ':test_tube: CYPRESS: SanityTest is Done and imported to Jira :rocket:'
        SLACK_COLOR: ${{ job.status }}
        SLACK_ICON: https://image.cdn2.seaart.ai/2023-12-06/clo9g0h4msbc73ac2sog/99e1abc36f32945cd4bacf5ee7448e96194545f7_high.webp
